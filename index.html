<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="alex_ievlev" />
    <meta name="description" content="The explorer Jacques Cousteau profile " />
    <meta
      name="keywords"
      content="Jacques Cousteau, Yosemite Valley, Lake Louise, Bald Mountains, Latemar, Vanoise National Park, Lago di Braies, adventures, exploring"
    />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <script src="script.js"></script>
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./Images/Logo.svg"
          class="header__logo"
          alt="Around The U.S. official logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./Images/jacques-cousteau.jpg"
            class="profile__photo"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="Edit"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="Add"
            class="profile__add-button"
            type="button"
          ></button>
        </section>

        <section class="elements page__section">
          <ul class="elements__list">
            <li class="card">
              <img
                src="./Images/yosemite.jpg"
                class="card__image"
                alt="Yosemite Valley photo"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  aria-label="Like"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./Images/lake-louise.jpg"
                class="card__image"
                alt="Lake Louise photo"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  aria-label="Like"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./Images/bald-mountains.jpg"
                class="card__image"
                alt="Bald Mountains photo"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  aria-label="Like"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./Images/latemar.jpg"
                class="card__image"
                alt="Latemar photo"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button
                  aria-label="Like"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./Images/vanoise.jpg"
                class="card__image"
                alt="Vanoise National Park photo"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  aria-label="Like"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./Images/lago.jpg"
                class="card__image"
                alt="Lago di Braies photo"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  aria-label="Like"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Alex ievlev</p>
      </footer>
    </div>
  </body>
</html>
