<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="alex_ievlev" />
    <meta name="description" content="The explorer Jacques Cousteau profile " />
    <meta
      name="keywords"
      content="Jacques Cousteau, Yosemite Valley, Lake Louise, Bald Mountains, Latemar, Vanoise National Park, Lago di Braies, adventures, exploring"
    />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./Images/Logo.svg"
          class="header__logo"
          alt="Around The U.S. official logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./Images/jacques-cousteau.jpg"
            class="profile__photo"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="Edit"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="Add"
            class="profile__add-button"
            type="button"
          ></button>
        </section>

        <section class="elements page__section">
          <ul class="elements__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Alex ievlev</p>
      </footer>
    </div>
    <!--Edit Profile Modal-->
    <div class="modal" id="profile-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            class="modal__form-textfield"
            placeholder="Jacques Cousteau"
          />
          <input
            type="text"
            name="description"
            id="profile-description-input"
            class="modal__form-textfield"
            placeholder="Explorer"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!--Add New Card Modal-->
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form">
          <input
            type="text"
            name="image-title"
            id="add-title-input"
            class="modal__form-textfield"
            placeholder="Title"
          />
          <input
            type="text"
            name="link"
            id="add-link-input"
            class="modal__form-textfield"
            placeholder="Image link"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <!--Image Modal-->
    <div class="modal modal__content_type_image" id="image-modal">
      <div class="modal__container modal__container_image">
        <img class="modal__image" src="" alt="" />
        <button class="modal__close modal__close_image"></button>
        <p
          class="modal__heading modal__heading_image"
          id="image-modal-title"
        ></p>
      </div>
    </div>
    <!--Templates-->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button
          aria-label="Delete"
          class="card__delete-button"
          type="button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label="Like"
            class="card__like-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
