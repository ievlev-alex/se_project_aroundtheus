<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="alex_ievlev" />
    <meta name="description" content="The explorer Jacques Cousteau profile " />
    <meta
      name="keywords"
      content="Jacques Cousteau, Yosemite Valley, Lake Louise, Bald Mountains, Latemar, Vanoise National Park, Lago di Braies, adventures, exploring"
    />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          class="header__logo"
          alt="Around The U.S. official logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <div class="profile__photo-container">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              class="profile__photo"
              alt="Avatar"
            />
            <button
              type="button"
              class="profile__photo-edit"
              aria-label="Edit profile picture"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="Edit"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="Add"
            class="profile__add-button"
            type="button"
          ></button>
        </section>

        <section class="elements page__section">
          <ul class="elements__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2025 Alex ievlev</p>
      </footer>
    </div>
    <!--Edit Profile Modal-->
    <div class="modal" id="profile-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form
          class="modal__form"
          id="profileEditForm"
          name="editForm"
          novalidate
        >
          <label class="modal__label">
            <input
              type="text"
              name="name"
              id="profile-title-input"
              class="modal__form-textfield"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span
              class="modal__error-text"
              id="profile-title-input-error"
            ></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="about"
              id="profile-description-input"
              class="modal__form-textfield"
              placeholder="About"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error-text"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!--Add New Card Modal-->
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="addCardForm" name="cardForm" novalidate>
          <label class="modal__label">
            <input
              type="text"
              name="image-title"
              id="add-title-input"
              class="modal__form-textfield"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error-text" id="add-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="link"
              id="add-link-input"
              class="modal__form-textfield"
              placeholder="Image link"
              required
            />
            <span class="modal__error-text" id="add-link-input-error"></span>
          </label>
          <button class="modal__button modal__button-inactive" disabled>
            Create
          </button>
        </form>
      </div>
    </div>
    <!--Image Modal-->
    <div class="modal modal_type_image" id="image-modal">
      <div class="modal__container modal__container_image">
        <img class="modal__image" src="" alt="" />
        <button class="modal__close modal__close_image"></button>
        <p
          class="modal__heading modal__heading_image"
          id="image-modal-title"
        ></p>
      </div>
    </div>
    <!--Delete Card Modal-->
    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__form">
          <p class="modal__heading">Are you sure?</p>
          <button class="modal__button">Yes</button>
        </form>
      </div>
    </div>
    <!--Change Profile Picture Modal-->
    <div class="modal" id="change-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Change profile picture</p>
        <form
          class="modal__form"
          id="changePictureForm"
          name="avatarForm"
          novalidate
        >
          <label class="modal__label">
            <input
              type="url"
              name="avatar"
              id="avatar-link-input"
              class="modal__form-textfield"
              placeholder="Image link"
              required
            />
            <span class="modal__error-text" id="avatar-link-input-error"></span>
          </label>
          <button class="modal__button modal__button-inactive" disabled>
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Templates-->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button
          aria-label="Delete"
          class="card__delete-button"
          type="button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label="Like"
            class="card__like-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
